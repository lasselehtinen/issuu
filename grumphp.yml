# grumphp.yml
grumphp:
    hooks_dir: ~
    hooks_preset: local
    stop_on_failure: false
    ignore_unstaged_changes: false
    hide_circumvention_tip: false
    process_timeout: 120
    ascii:
        failed: ~
        succeeded: ~
    parallel:
        enabled: true
        max_workers: 32
    fixer:
        enabled: true
        fix_by_default: false
    environment:
        files: []
        variables: {}
        paths: []
    tasks:
        composer:
        phplint:
            triggered_by: ['php']
        securitychecker_roave:
            run_always: true
        phpstan:
            level: 9
            ignore_patterns:
                - "vendor*"
                - "tests*"
            triggered_by: ['php']
            memory_limit: "-1"
        phpcs:
            standard: PSR2
            tab_width: 4
            triggered_by: [php]
            warning_severity: 6
            ignore_patterns:
                - "vendor*"
        phpunit:
            config_file: ~

    testsuites: []
    extensions: []